name: Model Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  model_checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision

    - name: Run Parameter Count Test
      run: python tests/test_param_count.py

    - name: Check for Batch Normalization
      run: python tests/test_batchnorm.py

    - name: Check for Dropout
      run: python tests/test_dropout.py

    - name: Check for Fully Connected Layer or GAP
      run: python tests/test_gap_fc.py

